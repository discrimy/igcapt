name: Build & Release (Windows amd64)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build (windows/amd64)
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "0"
        run: |
          go mod tidy
          go build -trimpath -ldflags="-s -w -H=windowsgui" -o igcapt.exe .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: igcapt.exe
          generate_release_notes: true
